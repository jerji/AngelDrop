<!DOCTYPE html>
<html lang="en">
<head>
    <title>File Uploader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='icons/manifest.json') }}" />
    <link rel="shortcut icon" sizes="16x16" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <link rel="shortcut icon" sizes="512x512" href="{{ url_for('static', filename='icons/android-chrome-512x512.png') }}">
    <link rel="shortcut icon" sizes="192x192" href="{{ url_for('static', filename='icons/android-chrome-192x192.png') }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
